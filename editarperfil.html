      <h1>Edite seu perfil</h1>
       
 <br><br><br>
 <br>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nome</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Amanda">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Sobrenome</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Gonçalves">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Pombos, N° 00">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Complemento (Opcional)</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Bloco, Andar">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Curitiba">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">País</label>
          <select id="inputState" class="form-select">
            <option selected>Brasil</option>
            <option>África do Sul</option>
            <option>Nigéria</option>
            <option>Angola</option>
            <option>Outros</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Estado</label>
          <input type="text" class="form-control" id="inputZip" placeholder="PR">
          <form>  
            <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept=".jpg, .jpeg, .png" required></form>
        </div>
        <br>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Li e concordo com os Termos de Serviço e Política de Privadade
            </label>
          </div>
        </div>
        <div class="col-12">
          <a href="socializacao.html"><button class="salvar">Salvar mudanças</button></a>
        </div>
      </form>
