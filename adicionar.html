<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="adicionar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="shortcut icon" href="imagem/mini-logo.ico" type="image/x-icon">
        <title>Marketplace</title>
    </head>
<body>
    
    <header>
        <div class="logo">
            <a href="refugepi.html"> <img src="imagem/mini logo.png" alt="Logo"> </a>
        </div>
        <nav>
            <ul>
                <h1>Marketplace<i class="fas fa-shopping-basket"></i></h1>
            </ul>
        </nav>

        <div class="voltar-botao">
            <a href="marketplace.html"><button type="submit" style="font-size: 15px;"><i class="fas fa-arrow-left" style="font-size: 20px;"></i> Voltar</button></a>
         </div>
 

    </header>

    <h1>Adicionar Produto</h1>
  <form>
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="preco">Preço:</label>
    <input type="text" id="valorInput" oninput="addCifrao(this)" name="preco" required>

    <script>
    function addCifrao(input) {
        let valor = input.value.replace(/[^\d,]/g, '');

        valor = valor.replace(/,+/g, ',')

        valor = "R$ " + valor;

        input.value = valor;
    }
    </script>

    <label for="caixaTexto">Descrição:</label>
    <div id="caixaTexto" contenteditable="true"></div>

    <script>
        const caixaTexto = document.getElementById("caixadeTexto");

        caixaTexto.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });
    </script>

    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto" accept=".jpg, .jpeg, .png" required>

    <input type="submit" value="Adicionar Produto">
  </form>

  <section id="loader">
    <div class="loader-content">
      <img src="imagem/mundo marketplace.png" alt="Carregando...">
    </div>
</section>

  <footer>
    <div class="footer-links">
        <a href="ajuda.html"><i class="fas fa-question-circle"></i> Ajuda</a>
        <a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a>
    </div>
    <p>&copy; 2023 R.E.F.U.G.E Todos os direitos reservados.</p>
</footer>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
    document.onreadystatechange = function () {
        if (document.readyState === "complete") {
            setTimeout(function() {
                document.getElementById("loader").style.display = "none";
            }, 1250);
        }
    };
</script>


</body>
</html>
