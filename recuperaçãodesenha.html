<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagem/mini-logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="recuperaçãodesenha.css">
    <title>Recuperação de senha</title>
</head>

<body>
  <div class="container">
    <h2>Recuperação de Senha</h2>
    <div class="box-do-login">
        <form onsubmit="return verificarSenhas()">
            <input type="email" id="email" placeholder="Email para recuperação de senha" required/>
            
            <br/>
            <br/>

            <button type="button" onclick="exibirTexto()">Enviar código</button>
            <p id="texto" style="display: none;">Enviamos um código no seu e-mail, por favor verifique.</p>

            <br/>
            <br/>

            <input type="number" [0-9] min="0" max="999999" maxlength="6" placeholder="Insira o código aqui"/>
        
            <br/>
            <br/>
    
            <input type="password" id="senha1" placeholder="Nova senha" required>
            <input type="password" id="senha2" placeholder="Confirme a senha" required>
            <button type="submit">Enviar</button>
         
            <br/>
            <br/>
          
           <a href="index.html"><button class="botao-volte-ao-login" type="button">Volte ao Login</button></a>

        </form>
    </div>
  </div>

  <script>
    function exibirTexto() {
      var emailInput = document.getElementById("email");
      var elemento = document.getElementById("texto");

      if (emailInput.checkValidity()) {
        elemento.style.display = "block";
      } else {
        // Caso o email não seja válido, você pode exibir uma mensagem de erro
        alert("Por favor, insira um email válido.");
      }
    }

    function verificarSenhas() {
        var senha1 = document.getElementById("senha1").value;
        var senha2 = document.getElementById("senha2").value;

        if (senha1 !== senha2) {
            alert("As senhas devem ser iguais.");
            return false; // Impede o envio do formulário
        }
    }
  </script>

</body>
</html>
